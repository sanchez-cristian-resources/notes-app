<section id="start-section">
    <div id="left-container">
        <div id="dot" *ngIf="saved === false"></div>
        <button *ngIf="saved === false" (click)="updateNote()">Save</button>
        <button *ngIf="saved === true">Saved</button>
    </div>
    <ul>
        <li>
            <p>Tags</p>
        </li>
    </ul>
</section>
<form id="note-container" [formGroup]="editNoteForm">
    <div id="headers-container">
        <input 
          id="title" 
          value="{{ note.title || 'Title' }}" 
          formControlName="title"
        >
        <input 
          id="author" 
          value="{{ note.author || 'Author name' }}" 
          formControlName="author"  
        >
    </div>
    <textarea
        formControlName="content"
    ></textarea>
</form>
